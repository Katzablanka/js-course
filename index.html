<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <div class="container-m mt-5">
      <div class="row justify-content-center">
        <div class="col-6 p-2 m-1 border border-secondary rounded-pill">
          this is input
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 my-1">
          <div class="row justify-content-between">
            <button
              type="button"
              class="col-2 btn btn-outline-secondary rounded-pill text-uppercase"

              xʸ
            </button>
            <button
              type="button"

              off
            </button>
            <button
              type="button"
              class="col-2 btn btn-outline-danger rounded-pill text-uppercase"

              ce
            </button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 my-1">

              type="button"

              8
            </button>
            <button
              type="button"
              class="col-2 btn btn-outline-secondary rounded-pill text-uppercase"
            >
              9
            </button>
            <button
              type="button"
              class="col-2 btn btn-outline-secondary rounded-pill text-uppercase"
            >
              ×
            </button>
            <button
              type="button"
              class="col-2 btn btn-outline-secondary rounded-pill text-uppercase"
            >
              ÷
            </button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 my-1">
          <div class="row justify-content-between">
            <button
              type="button"
              class="col-2 btn btn-outline-secondary rounded-pill text-uppercase"
            >
              4
            </button>
            <button
              type="button"
              class="col-2 btn btn-outline-secondary rounded-pill text-uppercase"
            >
              5
            </button>
            <button
              type="button"
              class="col-2 btn btn-outline-secondary rounded-pill text-uppercase"
            >
              6
            </button>
            <button
              type="button"
              class="col-2 btn btn-outline-secondary rounded-pill text-uppercase"
            >
              +
            </button>
            <button
              type="button"
              class="col-2 btn btn-outline-secondary rounded-pill text-uppercase"
            >
              -
            </button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 my-1">
          <div class="row justify-content-between">
            <button
              type="button"
              class="col-2 btn btn-outline-secondary rounded-pill text-uppercase"
            >
              1
            </button>
            <button
              type="button"
              class="col-2 btn btn-outline-secondary rounded-pill text-uppercase"
            >
              2
            </button>
            <button
              type="button"
              class="col-2 btn btn-outline-secondary rounded-pill text-uppercase"

            </button>

            </button>

              class="col-2 btn btn-outline-secondary rounded-pill text-uppercase"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
